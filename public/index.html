<!DOCTYPE html>
<html>
  <head>
    <title>Sixpack</title>
    <style>
      header {
          text-align:center;
          color:black;
          margin-top: 200px;
          font-family: "Abadi MT Condensed Light","Bell MT", "Gill Sans", Arial, serif;
      }

      div[id^="spot"] {
          display: inline-block;
          width: 85px;
          height: 85px;
          margin: 10px;
          border: solid 2px;
      }

      .pics, .pack
      {
       text-align:center;}

    </style>
    <script>
        function dragIt(theEvent) {
            theEvent.dataTransfer.setData("Text", theEvent.target.id);
        }
        function dropIt(theEvent) {
            var theData = theEvent.dataTransfer.getData("Text");
            var theDraggedElement = document.getElementById(theData);
            theEvent.target.appendChild(theDraggedElement);
            theEvent.preventDefault();
        }
    </script>
  </head>

    <header>

    </header>

    <div class="pics">
